{% extends "itreporting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="content-section">
<div class="media">

<p><img class="rounded-circle account-img" src="{{user.profile.image.url}}"></p>

<div class="media-body">
	<h2 class="account-heading"> Welcome ! {{user.username}}</h2>
	<p class="text-secondary"> Username: {{user.username}}</p>
	<p class="text-secondary"> Email: {{user.email}}</p>
</div>
</div>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<fieldset class="form-group">
	<legend class="border-bottom mb-4">
	Sheffield Electronics - Profile Details
	</legend>
{{ u_form|crispy }}
{{ p_form|crispy }}
</fieldset>

<div class="form-group">
	<button class="btn brn-outline-info" type="submit">
Update </button>
</div>
</form>
</div>

{% endblock content %}
