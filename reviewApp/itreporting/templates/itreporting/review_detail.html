{% extends "itreporting/base.html" %}
{% block content %}

	<article class="media content-section">

	<img class="rounded-circle article-img" src="{{ review.author.profile.image.url }}"/>

  <div class="media-body">

    <div class="article-metadata">

      <p class="mr-2"> Posted by <a class="mr-2" href="{% url 'user-reviews' object.author.username %}"> {{ object.author }}</a> on {{ object.date }} </p>

      <small class="text-muted">{{ object.date}}</small>

    </div>

    <h2 class="article-title">{{object.productrating}}</h2>

    <p class="article-content">{{ object.reviewtext }}</p>

{% if object.author == user %}
	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'review-update' object.id %}"> Update </a>

	<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'review-delete' object.id %}"> Delete </a>

{% endif %}

  </div>

</article>


{% endblock content %}
